<!DOCTYPE html> 
<html> 
<head> 
	<title>Oefening</title> 
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</head> 

<body> 

	<form>
		<div class="line" id="Voornaam">
			<label for="Voornaam">Voornaam</label>
			<input type="text" id="typeVoornaam">
			<span class="errorMessage"></span>
		</div>

		<div class="line" id="Achternaam">
			<label for="Achternaam">Achternaam</label>
			<input type="text" id="typeAchternaam">
			<span class="errorMessage"></span>
		</div>

		<div class="line" id="Geboortedatum">
			<label for="Geboortedatum">Geboortedatum</label>
			<input type="text" id="typeGeboortedatum">
			<span class="errorMessage"></span>
		</div>

		<div class="line" id="Email">
			<label for="Email">Email</label>
			<input type="text" id="typeEmail">
			<span class="errorMessage"></span>
		</div>

		<div class="line" id="AantalKinderen">
			<label for="AantalKinderen">AantalKinderen</label>
			<input type="text" id="typeKinderen">
			<span class="errorMessage"></span>
		</div>
		<input type="button" id="btnValideer" value="Valideer"></input>
	</form>

</body> 
</html>
