<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Opdracht Colorpicker</title>
</head>
<body>
<section>
    <div class="item">
        <div>
            0
            <input type="range" class="red" value="0" min="0" max="255" />

            255
            Red <span class="redText">0</span>
        </div>

        <div>
            0
            <input type="range" class="green" value="0" min="0" max="255" />

            255
            Green <span class="greenText">0</span>
        </div>

        <div>
            0
            <input type="range" class="blue" value="0" min="0" max="255" />

            255
            Blue <span class="blueText">0</span>
        </div>
    </div>
    <div class="item color"></div>
</section>
</body>
</html>
