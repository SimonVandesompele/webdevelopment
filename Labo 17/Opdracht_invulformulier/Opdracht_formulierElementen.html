<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Opdracht formulier</title>
</head>
<body>
<section class="formulier">

        <div>
            <label for="first_name">First name* </label>
            <input type="text" id="first_name" name="first_name" placeholder="Your first name" >
        </div>

        <div>
            <label for="last_name">Last name* </label>
            <input type="text" id="last_name" name="last_name" placeholder="Your last name">
        </div>

        <div>
            <p>Which sport do you train?</p>
            <label for="running">Running</label>
            <input type="checkbox" id="running" name="running">
            <br>
            <label for="swimming">Swimming</label>
            <input type="checkbox" id="swimming" name="swimming">
            <br>
            <label for="rowing">Rowing</label>
            <input type="checkbox" id="rowing" name="rowing">
        </div>

        <div>
            <span>What is your gender?</span><br>
            <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        </div>

        <div>
            <label for="Favorite_movie">Favorite movie: </label>
            <input type="text" id="Favorite_movie" name="Favorite_movie">
        </div>

        <div>
            <label for="Favorite_quote">Favorite quote: </label>
            <input type="text" id="Favorite_quote" name="Favorite_quote" placeholder="Write your favorite quote">
        </div>

        <div>
            <label for="paswoord">Password* </label>
            <input type="password" id="paswoord" name="paswoord" required>
        </div>

        <div>
            <label for="food">Favorite food:</label>
            <select id="food" name="food">
                <option value="hamburger">Hamburger</option>
                <option value="pizza">pizza</option>
                <option value="pasta">pasta</option>
                <option value="beenham">beenham</option>
                <option value="vegetarische stoofpot van oma Jo">pasta</option>
                <option value="menselijk vlees">menselijk vlees</option>
            </select>
        </div>

        <div>
            <input type="file" id="file" name="file">
        </div>

        <div>
            <label for="email">Email address: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>

        <div>
            <label for="url">Favorite site: </label>
            <input type="url" id="url" name="url" placeholder="enter the URL of your favorite site">
        </div>

        <div>
            <label for="1-10">Favorite number between 1-10: </label>
            <input type="number" id="1-10" name="1-10" min=1 max=10>
        </div>

        <div>
            <label for="11-1000">Favorite number between 11-1000: </label>
            <input type="range" id="11-1000" name="11-1000" min="11" max="1000">
        </div>

        <div>
            <label for="date">When were you born? </label>
            <input type="date" id="date" name="date">
        </div>

        <div>
            <label for="zip-code">Belgium zip-code reg number* </label>
            <input type="text" id="zip-code" name="zip-code" pattern="[0-9]{4}" placeholder="9999">
        </div>

        <div>
            <label for="search">Search for something: </label>
            <input type="text" id="search" name="search">
        </div>

        <div>
            <label for="color">What is your favorite color? </label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

</section>
</body>
</html>
